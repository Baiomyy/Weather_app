<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">3-Day Weather Forecast</h1>
        <div class="form-group">
            <input type="text" id="city-input" class="form-control" placeholder="Enter city name">
            <button id="get-weather-btn" class="btn btn-primary mt-2">Get Weather</button>
        </div>
        <div id="weather-container" class="mt-4"></div>
    </div>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
    <script src="script.js"></script>
</body>
</html>
